<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function redirectBasedOnApp() {
        const userAgent = navigator.userAgent.toLowerCase();

        // UPI Payment Link
        const upiLink = "upi://pay?pa=7588357067@superyes&pn=DoctorsClub&cu=INR";

        // Tally Form Link
        const formLink = "https://tally.so/r/wM8El8";

        // Detect UPI payment apps
        if (
          userAgent.includes("gpay") ||
          userAgent.includes("google pay") ||
          userAgent.includes("phonepe") ||
          userAgent.includes("paytm") ||
          userAgent.includes("bhim") ||
          userAgent.includes("amazon") ||
          userAgent.includes("mobikwik")
        ) {
          window.location.href = upiLink;
        } else {
          window.location.href = formLink;
        }
      }

      window.onload = redirectBasedOnApp;
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <p>If nothing happens, <a id="manual-link" href="#">click here</a>.</p>

    <script>
      // Add fallback manual link
      const userAgent = navigator.userAgent.toLowerCase();
      const fallbackLink = userAgent.includes("gpay") ||
        userAgent.includes("phonepe") ||
        userAgent.includes("paytm")
        ? "upi://pay?pa=7588357067@superyes&pn=DoctorsClub&cu=INR"
        : "https://tally.so/r/wM8El8";

      document.getElementById("manual-link").href = fallbackLink;
    </script>
  </body>
</html>
